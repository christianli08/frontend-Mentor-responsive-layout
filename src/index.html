<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product image | Frontend Mentor</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="product-section">
        <div class="container">
            <div class="image-container">
                <img class="product-image" src="/image-product-mobile.jpg" alt="product image of perfum">
                <img class="product-image2" src="/image-product-desktop.jpg" alt="product image for desktop">
            </div>

            <div class="flex">
                <div class="text-section">
                    <div class="overtitle">PERFUME</div>
                    <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
                    <p class="description">A floral, solar and voloptuous interpretation composed by Olivier Polge,
                        Perfumer-Creator for the House of CHANEL</p>
                </div>

                <div id="price-section">
                    <div class="price"> $149.99</div>
                    <div class="slash-price">$169.99</div>
                </div>

                <a class="link" href="#">Add to Cart</a>
            </div>
        </div>
    </div>

</body>

</html>
